{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="card">
        <div class="card-title">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ login_form|crispy }}
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
