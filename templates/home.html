{% extends 'base.html' %}

{% block title %}Shorten URLs{% endblock %}


{% block content %}

<div>
    {% include "navbar.html" %}
    <div class="gradient" style="height: 100vh; width: 100%; ">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <br>
                    <br>
                    <div class="card center"
                        style="background-image: linear-gradient(to right, rgb(114, 75, 150), rgb(136, 98, 238)); box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
                        <div class="card-header">
                            <h3 style="color: white;">Shorten a URL</h3>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'shorten_url' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="url" class="form-control" id="url" name="url" placeholder="Enter URL">
                                </div>
                                <br>
                                <div class="">
                                    <button type="submit" class="btn btn-info w-100">Shorten</button>
                                </div>
                            </form>
                        </div>
                        {% if shortened_url %}
                        <div class="card-footer">
                            <div class="alert alert-success">
                                {{ shortened_url }}
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<style>
    body {
        min-height: 100vh;
        padding: 0;
    }

    .center {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        width: 80%;
    }
</style>

{% endblock %}
